<template>
    <div class="container">
        <lightning-card>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12" margin="around-small">
                    <div>
                        <ul class="slds-button-group-row">

                            <template if:true={hasPrev}>
                                <li class="slds-button-group-item">
                                    <button class="slds-button slds-button_brand " onclick={onFirst}>
                                        First
                                    </button>
                                </li>
                            </template>
                            <template if:false={hasPrev}>
                                <template if:true={showPage}>
                                    <li class="prevStyling slds-button-group-item ">
                                        <span>
                                            First
                                        </span>
                                    </li>
                                </template>
                            </template>


                            <template if:true={hasPrev}>
                                <li class="slds-button-group-item">
                                    <button class="slds-button slds-button_brand " onclick={onPrev}>
                                        Prev
                                    </button>
                                </li>
                            </template>
                            <template if:false={hasPrev}>
                                <template if:true={showPage}>
                                    <li class="prevStyling slds-button-group-item ">
                                        <span>
                                            Prev
                                        </span>
                                    </li>
                                </template>
                            </template>
                            <template for:each={pagesList} for:item="pageNumber">
                                <li class="slds-button-group-item" key={pageNumber}>
                                    <button data-id={pageNumber} class="slds-button slds-button_brand" onclick={onPageClick}>
                                        {pageNumber}
                                    </button>
                                </li>
                            </template>
                            <template if:true={hasNext}>
                                <li class="slds-button-group-item">
                                    <button class="slds-button slds-button_brand" onclick={onNext}>
                                        Next
                                    </button>
                                </li>
                            </template>
                            <template if:false={hasNext}>
                                <li class="prevStyling slds-button-group-item">
                                    <span>
                                        Next
                                    </span>
                                </li>
                            </template>

                            <template if:true={hasNext}>
                                <li class="slds-button-group-item">
                                    <button class="slds-button slds-button_brand" onclick={onLast}>
                                        Last
                                    </button>
                                </li>
                            </template>
                            <template if:false={hasNext}>
                                <li class="prevStyling slds-button-group-item">
                                    <span>
                                        Last
                                    </span>
                                </li>
                            </template>


                        </ul>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </div>
</template>
