<template>
	
	<lightning-card>
		<div class = "Border divColor">
				
		<div class="slds-align_absolute-center custom_center">RadNet</div><br/>
		<div class="slds-align_absolute-center custom_center slds-p-bottom_large"> *** Site Directory with Ring Group DIDs *** </div>


		<div class="slds-grid_align-center slds-size_2-of-4 slds-align_absolute-center">
						<lightning-input type="search" variant="label-inline" style="font-weight: bold;"  label="Filtered The Phone Directory: " onchange={handleChange} placeholder="Enter Street name, town, zipcode, etc to filter data"></lightning-input>
					</div>
				<div class="slds-align_absolute-center slds-p-bottom_large"> INSTRUCTIONS: Use the field to filter the list displayed. When entering #Numbers they have to be entered in exact format: (xxx)xxx-xxxx. </div>
			</div>

			
		
					<div class="slds-p-around_small slds-text-align_center">
					<lightning-button class="table-buttons" variant="brand" label="Reset Filter" onclick={handleClear}> </lightning-button>
					<lightning-button class="table-buttons" variant="brand" label="Print Results" onclick={print}> </lightning-button>
					<lightning-button class="table-buttons" variant="brand" label="Location Legend" onclick={handleShow}> </lightning-button>
					
					<template if:true={callChild}>
						<c-d-h-_search-site-directory-l-l onclosemodal={handleClose}></c-d-h-_search-site-directory-l-l>

					</template>
					<!-- <lightning-button class="table-buttons" variant="brand" label="Other Phone Directories" onclick={handleShow1}> </lightning-button> -->
					</div>
					
						<!--<lightning-button variant="brand" label="Search" title="Search input" onclick={handleClick}>
						</lightning-button>-->

					<div if:true={showResult}>
						<p>No result to display.</p>
					</div>
					<div if:true={isConnected} >
						<div if:true={searchData}>
						<!--<div class="searchInput slds-grid slds-p-around_small slds-grid_align-end"> <class="searchInput slds-col slds-p-around_small slds-size_1-of-4"-->
						<!--<lightning-input type="search"  placeholder="Search in table" onchange={handleSearch}></lightning-input>-->
						</div>
					</div>
					<div class = "Border">
					<div class="dataTable " style="display:block; ">
						<lightning-datatable  
											data={searchData} 
											columns={columns} 
											key-field="id" 
											hide-checkbox-column="true"
											>
						</lightning-datatable>
					</div>
				</div>
					<!--<div class="slds-m-top_small">
