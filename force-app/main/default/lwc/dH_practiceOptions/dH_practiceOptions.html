<template>
    <template if:true={practiceOptions}>
        <lightning-checkbox-group 
                name="practiceCheckBoxes"
                class="checkboxClass"
                options={practiceOptions}
                value={selectedPRVal}
                onchange={handlePracticheChange}>
        </lightning-checkbox-group>
    </template>
</template>
