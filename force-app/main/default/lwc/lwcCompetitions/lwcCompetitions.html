<template>
	<template if:true={loadComp}>	
	<lightning-accordion allow-multiple-sections-open active-section-name={activeSections} class="accordionClass">
		<lightning-accordion-section class="bg-accordion accordionClass" name="A" label="Related competitions">
			<div if:true={isLoading}>
				<lightning-spinner alternative-text="Loading..." variant="brand" class="slds-is-fixed">
				</lightning-spinner>
			</div>
			<div class="slds-p-vertical_large slds-p-horizontal_small">
				<div class="slds-page-header">
					<div class="slds-page-header__row">
						<div class="slds-page-header__col-title">
							<div class="slds-media">
								<div class="slds-media__figure">
									<span class="slds-icon_container slds-icon-standard-contact" title="Related competitions">
										<lightning-icon icon-name="custom:custom51" title="custom51"></lightning-icon>
										<span class="slds-assistive-text">competitions</span>
									</span>
								</div>
								<div class="slds-media__body">
									<h2 class="slds-card__header-title">
										<a href="#" class="slds-card__header-link slds-truncate" title="Related competitions">
											<span>{competitionsLabel}</span>
										</a>
									</h2>
								</div>
							</div>
						</div>
						<div class="slds-page-header__col-actions">
							<lightning-button
								onclick={handleAddCompetition}
								variant="brand"
								label="Add Competition"
								title="Add Competition"
								class="slds-m-left_x-small">
							</lightning-button>
						</div>
					</div>
					<div class="table-size slds-scrollable--x slds-scrollable--y slds-p-top_medium slds-m-bottom_medium">
						<template if:true={showComp}>
							<template if:true={competitions}>
								<lightning-datatable
									hide-checkbox-column=true
									wrap-text-max-lines="3" 
									key-field="Id"
									sorted-by={sortBy}
									onsort={handleSortData}
									sorted-direction={sortDirection}
									data={competitions}
									columns={columns}
									onsave={handleSave}
									onrowaction={handleRowAction}
									draft-values={draftValues}
									>
								</lightning-datatable>
							</template>
							<template lwc:if={competitions.error}>
								{error}
							</template>
						</template>
					</div>
				</div>
			</div>
		</lightning-accordion-section>
	</lightning-accordion>
	<template if:true={isShowFormModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
						<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
						</lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Competitions</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<div class="slds-box">
						<div style="padding-left:2%;" class="slds-align_absolute-center slds-m-top_medium">
							<button class="saveButton slds-button slds-button_brand slds-m-right_x-small" onclick={handleSaveRename}>Save</button>
							<button class="newButton slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
						</div>
					</div>
				</div>
			</div>

			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	
</template>
</template>
